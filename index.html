<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Fiat-Shamir</title>
    <link rel="stylesheet" href="css/styles.css" attr>
  </head>
  <body>
    <form class="container" method="#" action="#" onsubmit="main(event)">
      <table class="center">
        <tr>
          <th>
            <h1 class="fiat-shamir-name"><span style="color: teal;">Fiat</span><span style="color: #333;">Shamir</span></h1>
          </th>
        </tr>
        <tr>
          <td>
            <div class="content">
              <div class="text-over">Inicialización</div>
              <div class="center-v">
                <div class="value" id="n-value">N</div>=
                <input type="number" placeholder="p" id="p-input" required="true">*
                <input type="number" placeholder="q" id="q-input" required="true">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="content">
              <div class="text-over">Identificación secreta de A</div>
              <div class="center-v">0 < 
                <input type="number" placeholder="s" id="s-input" min="1" required="true"> < N
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="content">
              <div class="text-over">Identificacion publica de A</div>
              <div class="center-v"> 
                <div class="value" id="v-value">v</div>= S² % N
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="padding-10">Iteraciones
            <input type="number" placeholder="i" id="i-input" min="1" onchange="iterationHTML(this.value)" value="1">
            <div id="iterations"></div>
          </td>
        </tr>
        <tr>
          <td>
            <input class="btn btn-submit" type="submit" value="Verificar">
          </td>
        </tr>
      </table>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
